<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{site.name}} | {{ page.title }}</title>
        <meta name="description" content="Front end web design and development blog">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/atom+xml" href="atom.xml">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Source+Code+Pro:300|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
        <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
        <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        {% if page.style %}
         <style type="text/css">
             {{ page.style }}
         </style>
        {% endif %}
    </head>
    <body{% if page.page-class %} class="{{ page.page-class }}"{% endif %}>

        {% include header.html %}
        <section class="content">
            <div class="container">
              <div class="main-content">
                {{ content }}
              </div>
              <div class="side-bar">
                {% include sidebar.html %}
              </div>
            </div>
        </section>

        {% include footer.html %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <script src="/js/plugins.js"></script>
        <script src="/js/mikowl.js"></script>
        <script>
        $(document).ready(function(){
          if (!window.jXHR){
              var jxhr = document.createElement('script');
              jxhr.type = 'text/javascript';
              jxhr.src = '/js/jXHR.js';
              var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(jxhr, s);
          }
          github.showRepos({
              user: 'mikowl',
              count: 4,
              skip_forks: true,
              target: '.gh_repos'
          });
        });
        </script>
    </body>
</html>
